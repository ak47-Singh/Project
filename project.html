<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdMart Welcome Portal</title>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    background-color: #f7f7f7;
}

.form-container {
    display: none;
    background-color: #fff;
    padding: 40px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
}

h2 {
    text-align: center;
    color: #333;
    font-size: 28px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="password"] {
    font-family: 'Arial', sans-serif;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #101315;
    color: #170f0f;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0cf77a;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .container {
        padding: 20px;
    }
}

</style>
<body>
    <div class="container">
        
        <div class="form-container login-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Enter Name or Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit"><a href="project2.html">Login AdMart</a></button>
            </form>
            <p>You Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        
        <div class="form-container signup-form">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="project.html" id="show-login">Login</a></p>
        </div>
    </div>

    <script>
        
const loginForm = document.querySelector('.login-form');
const signupForm = document.querySelector('.signup-form');
const showSignupLink = document.getElementById('show-signup');
const showLoginLink = document.getElementById('show-login');


showSignupLink.addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.style.display = '';
    signupForm.style.display = 'block';
});


showLoginLink.addEventListener('', (e) => {
    e.preventDefault();
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
});


const loginFormElement = document.getElementById('login-form');
const signupFormElement = document.getElementById('signup-form');

loginFormElement.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    alert(`Logging in with Email: ${email} , You are Welcomed to AdMart`);
});

signupFormElement.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    
    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    
    alert(`Signing up with Name: ${name}, Email: ${email}, Password: ${password}`);
});


loginForm.style.display = 'block';
signupForm.style.display = 'none';

    </script>
</body>
</html>
